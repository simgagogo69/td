<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>re:deck COMMAND</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Orbitron',sans-serif}
    html,body{height:100%;background:#0a1a0a;color:#cce8cc}
    #app{
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .screen{display:none;flex-direction:column;align-items:center;gap:20px}
    .active{display:flex}
    button{
      background:#1a3d1a;
      color:#cce8cc;
      border:2px solid #4caf50;
      padding:14px 24px;
      border-radius:6px;
      cursor:pointer;
      font-size:18px;
      text-transform:uppercase;
      transition:all 0.2s ease-in-out;
      box-shadow:0 0 10px rgba(0,255,0,0.2);
    }
    button:hover{background:#2e5e2e;box-shadow:0 0 16px rgba(0,255,0,0.4)}
    h1{font-size:36px;color:#7fff7f;text-shadow:0 0 12px rgba(0,255,0,0.5)}
    h2{font-size:24px;margin-bottom:12px;color:#aaffaa;text-shadow:0 0 8px rgba(0,255,0,0.3)}

    #gameScreen{
      flex-direction:row !important;
      align-items:flex-start;
      gap:40px;
      width:100%;
      justify-content:flex-start;
      position:relative;
    }
    #canvasContainer{
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      position:relative;
    }
    #gameCanvas{
      background:#0d1f0d;
      border:2px solid #4caf50;
      border-radius:8px;
      display:block;
      box-shadow:0 0 20px rgba(0,255,0,0.15);
      margin-right:0;
      cursor:crosshair;
    }
    #sidePanel{
      min-width:250px;
      padding:20px 0;
      display:flex;
      flex-direction:column;
      gap:24px;
      align-items:flex-start;
    }
    .towerBtn{
      background:#294d29;
      border:1px solid #4caf50;
      border-radius:5px;
      padding:10px 16px;
      color:#cce8cc;
      margin-bottom:8px;
      font-size:16px;
      box-shadow:0 0 6px rgba(0,255,0,0.1);
      cursor:pointer;
      text-align:left;
      width:180px;
      transition:background 0.2s;
    }
    .towerBtn:hover{background:#3e7e3e;}
    .buildInstruction{
      color:#ff0;
      font-weight:bold;
      margin-bottom:10px;
      font-size:17px;
      text-shadow:0 0 9px #444;
    }

    /* Controls bottom right */
    #gameControls{
      position:absolute;
      right:32px;
      bottom:32px;
      display:flex;
      flex-direction:row;
      gap:20px;
      align-items:center;
      z-index:10;
    }
    #speedToggleBtn{
      padding:10px 18px;
      font-size:17px;
      border-radius:6px;
      border:2px solid #4caf50;
      background:#153315;
      color:#b2ffb2;
      cursor:pointer;
      margin-right:0;
      transition:all 0.2s;
      min-width:60px;
      font-weight:bold;
    }
    #speedToggleBtn.active{
      background:#4caf50;
      color:#153315;
      border:2px solid #7fff7f;
      box-shadow:0 0 8px #7fff7f80;
    }
    #nextWaveBtn{
      padding:12px 28px;
      font-size:18px;
      border-radius:8px;
      border:2px solid #ffd700;
      background:#353315;
      color:#ffe066;
      font-weight:bold;
      cursor:pointer;
      margin-left:15px;
      transition:all 0.2s;
      box-shadow:0 0 10px #ffd70060;
    }
    #nextWaveBtn:active{
      background:#ffe066;
      color:#353315;
      border:2px solid #ffe066;
      box-shadow:0 0 16px #ffd70080;
    }
    #moneyWaveOverlay{
      position:absolute;
      top:16px;
      right:24px;
      background:rgba(16,32,16,0.93);
      border-radius:12px;
      padding:14px 28px 10px 28px;
      box-shadow:0 0 12px #1a3d1a80;
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      z-index:20;
      min-width:160px;
    }
    #moneyDisplay{
      font-size:22px;
      font-weight:bold;
      color:#aaffaa;
      letter-spacing:1px;
      text-align:right;
    }
    #waveDisplay{
      font-size:18px;
      font-weight:bold;
      color:#ffe066;
      text-align:right;
      margin-bottom:4px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="startScreen" class="screen active">
      <h1>re:deck COMMAND</h1>
      <button id="playBtn">Play</button>
    </div>
    <div id="mapSelect" class="screen">
      <h2>Select a Map</h2>
      <button class="mapBtn" data-map="desert">Desert</button>
      <button class="mapBtn" data-map="forest">Forest</button>
      <button class="mapBtn" data-map="city">City</button>
    </div>
    <div id="gameScreen" class="screen">
      <div id="canvasContainer">
        <canvas id="gameCanvas" width="900" height="600"></canvas>
        <div id="moneyWaveOverlay">
          <div id="waveDisplay">Wave 0</div>
          <div id="moneyDisplay">$100</div>
        </div>
      </div>
      <div id="sidePanel">
        <h2 id="sideTitle">Towers</h2>
        <div id="sideContent"></div>
      </div>
      <div id="gameControls">
        <button id="speedToggleBtn" class="active">1x</button>
        <button id="nextWaveBtn">Start Next Wave</button>
      </div>
    </div>
  </div>
    <script src="waves.js"></script>
    <script src="enemies.js"></script>
    <script src="main.js"></script>
</body>
</html>
